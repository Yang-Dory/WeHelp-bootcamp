        <script>
            function calculate(min, max, step){
                let sum=0
                for (let i=min; i<=max;){
                sum=sum+i;
                i=i+step;
                }
                console.log(sum);
            }
            calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
            calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
            calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

            function avg(data){
                let arrydata=data.employees;
                let sum=0;
                salaryarry=[]
                for (let i=0;i<arrydata.length;i++){
                    obj=arrydata[i];
                    if (obj.manager==false){
                        salaryarry.push(obj.salary);
                    }  
                }
                for(let n=0;n<salaryarry.length;n++){
                    sum=sum+salaryarry[n];
                }
                console.log(sum/salaryarry.length);       
            }
            avg({
            "employees":[
            {
            "name":"John",
            "salary":30000,
            "manager":false
            },
            {
            "name":"Bob",
            "salary":60000,
            "manager":true
            },
            {
            "name":"Jenny",
            "salary":50000,
            "manager":false
            },
            {
            "name":"Tony",
            "salary":40000,
            "manager":false
            }
            ]
            }); // 呼叫 avg 函式

            function func(a){
                function func2(b, c){
                    let result=a+(b*c);
                    console.log(result); 
                }
                return func2;  
            }
            func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
            func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
            func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
            // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

            function maxProduct(nums){
                let one=nums[0];
                let two=nums[1];
                for (let i=1;i<nums.length;i++){
                    if (nums[i]>one){
                        two=one;
                        one=nums[i];
                    }else if (nums[i]>two){
                        two=nums[i];
                    }
                }
                let large=two*one;
                for (let i=1;i<nums.length;i++){
                    if (nums[i]<one){
                        two=one;
                        one=nums[i];
                    }else if (nums[i]<two){
                        two=nums[i];
                    }
                }
                let small=two*one;
                if(large>=small){
                    console.log(large);
                }
                else{
                    console.log(small);
                }   
            }
            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([10, -20, 0, -3]) // 得到 60
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0 或 -0
            maxProduct([5, -1, -2, 0]) // 得到 2
            maxProduct([-5, -2]) // 得到 10

            function twoSum(nums, target){
                for (let i=0;i<nums.length;i++){ 
                    for (let n=i+1;n<nums.length;n++){
                        sum=nums[i]+nums[n];
                        if (sum==target){
                            return ([i, n])
                        }
                    }     
                }
            }
            let result=twoSum([2, 11, 7, 15], 9);
            console.log(result); // show [0, 2] because nums[0]+nums[2] is 9
            function maxZeros(nums){
                if (nums.includes(0)){
                    let arr=[];
                    for (let i=0;i<nums.length;i++){
                        for(let n=i+1;n<nums.length;n++){
                            let sum=nums[i]+nums[n];
                            if(sum!==0){
                                arr.push(n-i);
                                break;
                            }else{
                                arr.push(n-i+1);
                            }
                        }
                    }
                    console.log(Math.max(...arr));
                }else{
                    console.log(0);
                }
            }   
            
            maxZeros([0, 1, 0, 0]); // 得到 2  
            maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
            maxZeros([1, 1, 1, 1, 1]); // 得到 0
            maxZeros([0, 0, 0, 1, 1]) // 得到 3
        </script>
